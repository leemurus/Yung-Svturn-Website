<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error 404 (Not Found)</title>
    <link rel="shortcut icon" href="../assets/favicons/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="stylesheet" href="../css/404.css">
</head>
<body>

<!-- ======================================= LOADER ======================================= -->

<div class="loader">
    <div class="content">
        <div class="planet">
            <div class="ring"></div>
            <div class="cover-ring"></div>
        </div>
        <p>loading</p>
    </div>
</div>

<!-- ======================================= MAIN ======================================= -->

<main>
    <div class="container">
        <div class="row row-svg">
            <!-- https://stackoverflow.com/questions/2753732/how-to-access-svg-elements-with-javascript -->
            <object id="image-404" type="image/svg+xml"  data="../assets/images/404.svg" class="no-highlight"></object>
        </div>
        <div class="row row-text">
            <h1 class="no-highlight code-error">404</h1>
            <h2>Ой-ёй! Страница, на которую вы хотели перейти, не найдена.</h2>
            <p>Как вы сюда попали - загадка. Но вы можете нажать кнопку ниже, чтобы вернуться на главную страницу.
            </p>
            <button class="home_button no-highlight">HOME</button>
        </div>
    </div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script type="text/javascript" src="https://livejs.com/live.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/404.js"></script>

</body>
</html>
